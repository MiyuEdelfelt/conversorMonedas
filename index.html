<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Conversor de Monedas</h1>
        <div class="card mx-auto p-4" style="max-width: 500px;">
            <form>
                <div class="mb-3">
                    <label for="amount" class="form-label">Cantidad (CLP):</label>
                    <input type="number" id="amount" class="form-control" placeholder="Ingresa una cantidad" required>
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Moneda:</label>
                    <select id="currency" class="form-select">
                        <!-- Las monedas se cargarán dinámicamente -->
                    </select>
                </div>
                <button type="button" id="convert" class="btn btn-primary w-100">Convertir</button>
            </form>
            <div class="mt-4">
                <h4 id="result" class="text-center"></h4>
                <div id="error" class="text-danger text-center"></div>
            </div>
        </div>
        <div class="mt-5 text-center">
            <h3>Historial del tipo de cambio</h3>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
